<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aravind S">
        <meta name="description" content="It is an project of QR Code Generator">
        <link rel="stylesheet" href="style.css" type="Text/css">
        <link rel="icon" href="qr-code.png" type="Image/x-icon">
        <title>QR Code Generator</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="container">
            <div class="input">
                <h3>QR Code Generator</h3>
                <form action="#" id="frm">
                    <div class="form-group">
                        <label for="url">Enter Your Website Link</label>
                        <input  name="url" id="url" placeholder="Enter Here">
                    </div>
                    <div class="form-single-group">
                        <label for="clr-1">First Color</label>
                        <input type="color" id="first-color" value="#000000">
                    </div>
                    <div class="form-single-group">
                        <label for="clr-2">Second Color</label>
                        <input type="color" id="second-color"  value="#ffffff">
                    </div>
                    <div class="form-btn-group">
                        <button id="submit">Submit</button>
                        <a href="#" class="save-btn" id="save">Download</a>
                    </div>
                </form>
            </div>
            <div class="output">
                <div class="loader">
                    <div class="spinner">
                    </div>
                </div>
                <div id="qrcode">
                    <!--<img src="qr-code.png" alt="" width="300px" height="300px"> -->
                </div>
                
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
